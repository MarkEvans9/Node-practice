<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="Card.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="box">
      <div><i class="fa-solid fa-sun" style="color: yellow"></i></div>
      <div class="info">
        <h2 class="location" id="area">
          <i class="fa-solid fa-street-view" style="color: #fff"></i>
          {%CityVal%}, {%countryVal%}
        </h2>
        <p id="date">WED | OCT 23 | 10:49AM</p>
        <h1 id="tem">{%tempVal%}</h1>
        <h3 id="averageTem">MIN {%minVal%} &deg;C | Max {%maxVal%} Â°C</h3>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
